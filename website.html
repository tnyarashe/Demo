<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>

    <body>
        <div class="holder">

            <h1>Welcome to Philippi Village</h1>
        
            <img src="./images/download.jpg">
        
            <h2>Please register your details below</h2>
        
            <div class="user-info">
            <label class="my-label">Enter your first name:</label>
            <input type="text" placeholder="First name" class="my-text">
            </div>
        
            <div>
            <label class="my-label">Enter your last name:</label>
            <input type="text" placeholder="Last name" class="my-text">
            </div>
        
            <div>
            <label class="my-label">Enter your email address:</label>
            <input type="email" placeholder="E-mail" class="my-text">    
            </div>
        
            <div>
            <label class="my-label">Enter your contact number:</label>
            <input type="text" placeholder="Phone number" class="my-text">
            </div>
        
            <div>
            <label class="my-label">Click here to register</label>
            <input type="button" value="Register" class="my-button">
            </div>

            <p class="under-button">Already have an account? <a href="./login.html">Login</a></p<>
        </div>
    </body>
</html>
